<!DOCTYPE html>

<html>
    <head >
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">      
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="page_background">
            <div id="content">
                <div id="head-nav">
                    <div id="nav">
                        <div class="flex-content sidebar-list-item" id="left-items-container">
                            <button class="menu-item"><i class="material-icons">menu</i></button>
                            <button class="menu-item"><i class="material-icons">home</i></button>
                            <div id="search-container" class="menu-item">
                                <i class="material-icons" id="search-icon">search</i><input id="search-input" placeholder="">
                            </div>
                        </div>
                        <div class="flex-content sidebar-list-item" id="right-selection-container">
                            <button class="menu-item"><i class="material-icons">add</i></button>
                            <button class="menu-item"><i class="material-icons">account_circle</i></button>
                        </div>
                    </div>
                </div>
                <div id="main-app">
                    <div class="flex-content f-column" id="main-sidebar">
                        <div id="main-sidebar-content">
                            <div id="sidebar-items">
                                <ul class="sidebar-projects-list">
                                    <li class="sidebar-project-list_item sidebar-quicklinks" ><div class="flex-content sidebar-list-item"><i class="material-icons">today</i><p class="p-list-text">Today</p></div></li>
                                    <li class="sidebar-project-list_item sidebar-quicklinks"><div class="flex-content sidebar-list-item"><i class="material-icons">date_range</i><p class="p-list-text">Calendar</p></li>
                                    <li class="sidebar-project-list_item sidebar-quicklinks"><div class="flex-content sidebar-list-item"><i class="material-icons">work</i><p class="p-list-text">Projects</p></li>
                                </ul>
                            </div> 
                        </div>
                        <div id="sidebar-projects-box">
                            <div class="flex-content f-column" id="sidebar-projects">
                                <ul class="sidebar-projects-list" id ="ul-sidebar-projects">
                                    <li class="center-list-item">
                                        <div class="flex-content project-edit">
                                            <input class="center-list-item" id="new-project-input">
                                            <i class="material-icons" id="new-project-button">add</i>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="main" id="main-display">
                        <div id="display-out-container">
                            <div class="flex-content f-column" id="display-in-container">
                                <div class="flex content f-column" id="new-task-todo-container">
                                    <div class="flex-content" id="new-task-container-input">
                                        <div id="new-task-todo">
                                            <button class="icon-button" id="new-task-todo-button" disabled>
                                                <i class="material-icons">add_task</i>
                                            </button>
                                            <input type="text" class="solid-bottom-border new-task-todo-input" id="new-task-input" placeholder="ToDo || !ToDo...">
                                        </div>
                                    </div>
                                    <div class="modal">
                                        <div class="flex-content modal-content">
                                            <div class="modal-content-text"> 
                                                <textarea maxlength="120" class="modal-text" id="modal-text-input"></textarea>
                                                <div class="flex-content">
                                                    <input type="date" class="solid-bottom-border new-task-todo-input"id="new-task-date">
                                                    <span class="todo-item-text" id="character-count">120</span>
                                                </div>
                                            </div>
                                            <div class="modal-content-button">
                                                <button class="icon-button modal-button" id="confirm-modal" disabled><i class="material-icons">add</i></button>
                                                <button class="icon-button modal-button" id="close-modal"><i class="material-icons">close</i></button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="flex-content" id="todos-container">
                                    <div class="flex-content f-column" id="display-todos">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
